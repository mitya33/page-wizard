<!doctype html>
<head>
	<link rel=stylesheet href=//cdn.jsdelivr.net/gh/mitya33/lightbox-lib@1/lightbox-lib.min.css>
	<style>
	#foo, .pwz-id-foo, #bar, .pwz-id-bar, .mult { display: inline-block; width: 300px; height: 300px; background: blue; margin: 5rem 2rem; }
	#bar, .pwz-id-bar { background: red; float: right; }
	.mult { background: orange; }
	#etc, .pwz-id-etc, #etc2, .pwz-id-etc2 { background: green; height: 100px; margin: 5rem 2rem; }
	</style>
</head>
<body>
	<div id=etc></div>
	<div id=foo></div>
	<div id=bar></div>
	<div style=clear:both></div>
	<div class=mult></div>
	<div class=mult></div>
	<div class=mult></div>
	<div class=mult></div>
	<div id=etc2></div>
	<script src='//cdn.jsdelivr.net/gh/mitya33/lightbox-lib@1.0.2/lightbox-lib.min.js'></script>
	<script type=module>
	import './page-wizard.js';
	window.dopwz = () => pageWizard({
		dataFileUri: 'wizard.json',
		cssFileUri: 'page-wizard.css',
		prompt: 'Go ahead?',
		onEndMessage: 'Demo over! (This message can be customised via the @onEndMessage param.)',
		watchAgain: 1,
		onEndCallback: () => console.log('Finished wizard!'),
		onEndReturnTo: 'orig'
	});
	dopwz();
	</script>
</body>
